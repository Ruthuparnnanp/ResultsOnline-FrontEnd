<header>
  <nav class="navbar fs-5 fw-normal navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <img
        class="me-2"
        height="40px"
        src="../../assets/images/violetLogo2.png"
        alt=""
      />
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link kpp" aria-current="page" routerLink="/students"
              >Students</a
            >
          </li>
        </ul>
        <button
          (click)="logout()"
          class="d-flex align-items-baseline gap-2 me-3 btn btn-outline-danger"
        >
          <i class="fa-solid fa-right-from-bracket"></i>Logout
        </button>
      </div>
    </div>
  </nav>
</header>

<div class="rapper">
  <div class="firstCol">
    <div class="shadow-sm welcome text-center">
      <h2 class="mt-3">
        Welcome
        <span style="font-family: 'Orbitron', sans-serif; font-weight: 600">{{
          adminName
        }}</span>
      </h2>
    </div>
    <div class="shadow-lg graph" style="padding: 2rem">
      <app-chart></app-chart>
    </div>
  </div>

  <div class="secondCol">
    <div class="shadow-lg editAdmin">
      <app-edit-admin (onUpdate)="updateAdmin($event)"></app-edit-admin>
    </div>
    <div class="shadow-lg total">
      <app-pie-chart></app-pie-chart>
    </div>
  </div>
</div>
