<section class="vh-80 custom" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 register mb-5 mx-1 mx-md-4 mt-4">
                  REGISTER
                </p>

                <form #userRegForm="ngForm" class="mx-1 mx-md-4">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-floating flex-fill mb-0">
                      <input
                        pattern="[a-zA-Z]*"
                        name="name"
                        type="text"
                        id="form3Example1c"
                        class="form-control"
                        #namee="ngModel"
                        [(ngModel)]="user.name"
                        required
                      />
                      <label class="form-label" for="form3Example1c"
                        >Name</label
                      >
                      <!-- invalid name -->
                      <div
                        *ngIf="namee.invalid && namee.touched"
                        class="text-danger"
                      >
                        *Invalid name
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-floating flex-fill mb-0">
                      <input
                        name="email"
                        type="email"
                        id="form3Example3cc"
                        class="form-control"
                        [(ngModel)]="user.email"
                        #email="ngModel"
                        required
                      />
                      <label class="form-label" for="form3Example3cc"
                        >Email</label
                      >
                      <div
                        *ngIf="email.invalid && email.touched"
                        class="text-danger"
                      >
                        *Invalid email
                      </div>
                    </div>
                  </div>

                  <!-- <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        name="pass"
                        type="password"
                        id="form3Example4c"
                        class="form-control"
                        [(ngModel)]="user.password"
                        #pass="ngModel"
                        required
                      />
                      <label class="form-label" for="form3Example4c"
                        >Password</label
                      >
                      <div
                        *ngIf="pass.invalid && pass.touched"
                        class="text-danger"
                      >
                        *Invalid password
                      </div>
                    </div>
                  </div> -->

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-floating flex-fill mb-0">
                      <input
                        name="class"
                        type="text"
                        id="form3Example4cdcv"
                        pattern="[a-zA-Z]*"
                        class="form-control"
                        [(ngModel)]="user.class"
                        #class="ngModel"
                        required
                      />
                      <label class="form-label" for="form3Example4cdcv"
                        >Class</label
                      >
                      <div
                        *ngIf="class.invalid && class.touched"
                        class="text-danger"
                      >
                        *Invalid Class
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa-solid me-3 fa-circle-exclamation"></i>
                    <div class="form-floating flex-fill mb-0">
                      <select
                        name="active"
                        id="dropdpwn"
                        name="active"
                        class="form-control"
                        #active="ngModel"
                        [(ngModel)]="user.active"
                        required
                      >
                        <option value="" class="disabled hidden"></option>
                        <option value="1">Active</option>
                        <option value="0">Inactive</option>
                      </select>
                      <div
                        class="mb-3 text-danger"
                        *ngIf="active.touched && active.invalid"
                      >
                        *Invalid status
                      </div>
                      <label for="dropdpwn">Status</label>
                    </div>
                  </div>

                  <!-- <div class="form-check d-flex justify-content-center mb-5">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="form2Example3c"
                    />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in
                      <a href="#!">Terms of service</a>
                    </label>
                  </div> -->

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button
                      (click)="regUser()"
                      [disabled]="userRegForm.invalid"
                      type="button"
                      class="btn btn-primary btn-lg"
                    >
                      Register
                    </button>
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
